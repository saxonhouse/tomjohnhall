{% extends "base.html" %}
{% block content %}

<body>
    <h1>Make an Entry</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
    <p> The time is {{ now }} </p>
    <form action="" method="post">
        <div class="field">
          {{ form.media }}
          {{ form.as_p }}
        </div>
        <p id="new"></p>

        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>



{% endblock %}
